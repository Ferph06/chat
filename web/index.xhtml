<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chat Room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <h:outputStylesheet  library="materialize" name="css/materialize.css"/>
    </h:head>
    <h:body>
        
       

            <div class="row">

                <h:form class="col s12">
                    <p:growl autoUpdate="true" redisplay="false" />
                    <div class="row">
                        <div class="input-field col s6">
                            <h:inputText   id="nameuser" required="true"  label="Usuario" requiredMessage="El nombre de usuario es necesario" value="#{usuariosBean.username}"/>
                            <label for="nameuser">Usuario</label>
                        </div>
                    </div>
                    <h:commandButton  styleClass="btn waves-effect waves-light"   value="Unirse"  actionListener="#{usuariosBean.registrarNuevoUsuario(usuariosBean.username)}">
                     
                    </h:commandButton>
                </h:form>
            </div>






        <h:outputScript library="materialize"  name="js/materialize.js"/>
    </h:body>
</html>
