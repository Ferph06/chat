<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

        <h:outputStylesheet  library="materialize" name="css/materialize.css"/>
    </h:head>
    <h:body>
        <div class="container" style="height: 350px;overflow-y: scroll;overflow-x: hidden; width: auto;">

                <div class="col m12" id="txt" style="margin-left:35%;"></div>
            </div>
        </div>
        <div class="row" style="height: auto;">
            <div class="input-field col m6 " style="height: auto;">

            </div>
            <div class="col s6 offset-m2">
                <a class="waves-effect waves-light btn" onclick="enviarMensaje();">Enviar</a>

            </div>
        </div>
        <h:outputScript library="materialize"  name="js/materialize.js"/>

        <script>
